<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Web Player</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: Inter, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #header {
      padding: 12px 16px;
      font-size: 14px;
      letter-spacing: 0.5px;
      font-weight: 600;
      color: #1db954;
      border-bottom: 1px solid #222;
    }
    #search {
      display: flex;
      padding: 10px 16px;
      background: #181818;
    }
    input {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #282828;
      color: white;
      outline: none;
    }
    #browse {
      flex: 1;
      overflow-y: auto;
      background: #000;
      position: relative;
    }
    .embed {
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="header">ðŸŽ§ Spotify Web Player</div>
  <div id="search">
    <input id="input" type="text" placeholder="Paste Spotify playlist / album / track URL..." />
  </div>
  <div id="browse">
    <div class="embed">
      <iframe
        id="player"
        src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const player = document.getElementById("player");

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const url = input.value.trim();
        const match = url.match(/spotify\.com\/(track|album|playlist)\/([a-zA-Z0-9]+)/);
        if (!match) return alert("Please enter a valid Spotify link.");
        const type = match[1];
        const id = match[2];
        player.src = `https://open.spotify.com/embed/${type}/${id}`;
      }
    });
  </script>
</body>
</html>
